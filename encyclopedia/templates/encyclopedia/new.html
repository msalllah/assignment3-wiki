{% extends 'encyclopedia/layout.html' %}

{%block title%}
encyclopedia
{% endblock %}

{%block body%}
<p>New Page</p>
             
<form action="{%url 'new_page'%}" method="POST">
  {% csrf_token %}
  {% if error_message %}
    <h2>Error: {{ error_message}}</h2>
  {% endif %}
  <label>Title </label>
   <input type="text" name="title" placeholder="Enter a title">
   <br> 
   <label> Content</label>
   <br>
   <textarea name="content" rows="2" cols="50" ></textarea>
   <br>
<input type="submit">
</form>


{% endblock %}
