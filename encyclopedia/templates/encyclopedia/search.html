{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Search Suggestions</h1>

    <ul>
        {% for entry in recommendation %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a> </li>
        {% empty %}
            Nothing to suggest. 
        {% endfor %}
        
    </ul>

{% endblock %}
